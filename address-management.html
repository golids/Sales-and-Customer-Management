<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Management</title>
    <link rel="stylesheet" href="customer.css">
    <link rel="stylesheet" href="address-management.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="customer-container">
        <header class="customer-header">
            <h1>Address Management</h1>
            <div class="header-actions">
                <button id="backBtn">← Back to Customer Management</button>
                <button id="logoutBtn">Logout</button>
            </div>
        </header>
        
        <main class="address-content">
            <!-- Loading Indicator -->
            <div id="loadingIndicator" class="loading-indicator" style="display: none;">
                <div class="loading-spinner"></div>
                <p>Loading addresses...</p>
            </div>

            <!-- Add/Edit Address Form -->
            <section class="form-section">
                <div class="form-card">
                    <h3><i class="fas fa-address-card"></i> <span id="formTitle">Add New Address</span></h3>
                    <form id="addressForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="addressType">Address Type</label>
                                <select id="addressType" class="form-input" required>
                                    <option value="home">Home</option>
                                    <option value="work">Work</option>
                                    <option value="other">Others</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="street">Street Address</label>
                                <input type="text" id="street" class="form-input" placeholder="123 Main St" required>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="city">City</label>
                                <select id="city" class="form-input" required>
                                    <!-- Cities will be populated dynamically -->
                                    <option value="">Select City</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="country">Country</label>
                                <select id="country" class="form-input" required>
                                    <!-- Countries will be populated dynamically -->
                                    <option value="">Select Country</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="zip">ZIP Code</label>
                                <input type="text" id="zip" class="form-input" placeholder="10001">
                            </div>
                        </div>
                        
                        <div class="form-actions">
                            <button type="button" id="cancelBtn" class="action-btn secondary">
                                <i class="fas fa-times"></i> Cancel
                            </button>
                            <button type="submit" class="action-btn primary">
                                <i class="fas fa-save"></i> Save Address
                            </button>
                        </div>
                    </form>
                </div>
            </section>

            <!-- Address Table Section -->
            <section class="table-section">
                <h2><i class="fas fa-list"></i> Address Records</h2>
                <div class="table-responsive">
                    <table class="address-table">
                        <thead>
                            <tr>
                                <th>Type</th>
                                <th>Street</th>
                                <th>City</th>
                                <th>Country</th>
                                <th>ZIP</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="addressTableBody">
                            <!-- Table rows will be inserted here by JavaScript -->
                            <tr class="no-data">
                                <td colspan="6">Loading addresses...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>
    
    <footer class="erp-footer">
        <div class="footer-content">
            <div class="company-info">
                <h3>SWIFTCART LOGISTICS</h3>
                <p><i>Fast. Reliable. Delivered.</i></p>
            </div>
            <div class="legal-info">
                <p>© 2025 All rights reserved</p>
                <p>For inquiries: <a href="mailto:rebucas.goldaelove08@gmail.com">rebucas.goldaelove08@gmail.com</a></p>
            </div>
        </div>
    </footer>

    <!-- Supabase and other scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="address-management.js"></script>
</body>
</html>
